<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance Summary</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        nav {
            background: #363636;
            width: 280px;
            box-shadow: 0 20px 35px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            margin: 20px 10px;
        }

        .logo i {
            font-size: 24px;
            margin-right: 15px;
            color: #ffffff;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav a {
            color: #ffffff;
            font-size: 14px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        nav a i {
            margin-right: 10px;
        }

        nav a:hover {
            background: #eee;
            color: #000;
        }

        h1, h2 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #5a5a5a;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c2c2c;
        }

        .chart-container {
            width: 100%;
            margin-top: 40px;
        }

        .chat-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #5a5a5a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 30px;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .chat-icon:hover {
            background-color: #2c2c2c;
        }

        .chat-section {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px;
            background-color: #5a5a5a;
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #e7f0f7;
        }

        .chat-messages .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .chat-messages .admin {
            background-color: #5a5a5a;
            color: white;
            text-align: right;
            margin-left: auto;
        }

        .chat-messages .employee {
            background-color: #f1f1f1;
            color: #333;
            text-align: left;
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .chat-input button {
            width: 100px;
            background-color: #5a5a5a;
        }

        .chat-input button:hover {
            background-color: #2c2c2c;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <i class="fas fa-user-shield"></i>
            <span style="color: white;">Admin Dashboard</span>
        </div>
        <ul>
            <li><a href="admin.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="admAttendance.html"><i class="fas fa-users"></i> Attendance</a></li>
            <li><a href="admProject.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Employee Attendance Summary</h1>
        <form id="viewAttendanceForm">
            <label for="employeeName">Enter Name:</label>
            <input type="text" id="employeeName" name="employeeName" required>

            <button type="button" onclick="showAttendanceSummary()">View Summary</button>
        </form>
        
        <div id="summary" style="display: none;">
            <h3>Attendance Summary for <span id="summaryName"></span></h3>
            <p>Total Present: <span id="totalPresent"></span></p>
            <p>Total Absent: <span id="totalAbsent"></span></p>
            <p>Total Leave: <span id="totalLeave"></span></p>
        </div>

        <div class="chart-container" style="display: none;">
            <canvas id="attendancePieChart"></canvas>
            <canvas id="attendanceBarChart"></canvas>
        </div>
    </div>

    <div class="chat-icon" id="chatIcon">ðŸ’¬</div>
    <div class="chat-section" id="chatSection">
        <div class="chat-header">Admin-Employee Chat</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button id="sendChat">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function showAttendanceSummary() {
            const employeeName = document.getElementById('employeeName').value;
            let records = JSON.parse(localStorage.getItem('attendanceRecords')) || [];
            const filteredRecords = records.filter(record => record.name.toLowerCase() === employeeName.toLowerCase());

            const totalPresent = filteredRecords.filter(record => record.attendance === 'Present').length;
            const totalAbsent = filteredRecords.filter(record => record.attendance === 'Absent').length;
            const totalLeave = filteredRecords.filter(record => record.attendance === 'Leave').length;

            document.getElementById('summaryName').textContent = employeeName;
            document.getElementById('totalPresent').textContent = totalPresent;
            document.getElementById('totalAbsent').textContent = totalAbsent;
            document.getElementById('totalLeave').textContent = totalLeave;

            document.getElementById('summary').style.display = 'block';
            displayCharts(totalPresent, totalAbsent, totalLeave);
        }

        function displayCharts(totalPresent, totalAbsent, totalLeave) {
            const ctxPie = document.getElementById('attendancePieChart').getContext('2d');
            const ctxBar = document.getElementById('attendanceBarChart').getContext('2d');

            const pieChart = new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: ['Present', 'Absent', 'Leave'],
                    datasets: [{
                        data: [totalPresent, totalAbsent, totalLeave],
                        backgroundColor: ['#28a745', '#dc3545', '#ffc107'],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    }
                }
            });

            const barChart = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: ['Attendance'],
                    datasets: [
                        {
                            label: 'Present',
                            data: [totalPresent],
                            backgroundColor: '#28a745',
                        },
                        {
                            label: 'Absent',
                            data: [totalAbsent],
                            backgroundColor: '#dc3545',
                        },
                        {
                            label: 'Leave',
                            data: [totalLeave],
                            backgroundColor: '#ffc107',
                        },
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            document.querySelector('.chart-container').style.display = 'block';
        }

        const chatIcon = document.getElementById('chatIcon');
        const chatSection = document.getElementById('chatSection');
        chatIcon.addEventListener('click', function() {
            chatSection.style.display = chatSection.style.display === 'none' || chatSection.style.display === '' ? 'flex' : 'none';
        });

        let chatMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];

        document.getElementById('sendChat').addEventListener('click', function() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();

            if (message) {
                const chat = { sender: 'Admin', message };
                chatMessages.push(chat);
                localStorage.setItem('chatMessages', JSON.stringify(chatMessages));
                displayChatMessages();
                chatInput.value = '';
            }
        });

        function displayChatMessages() {
            const chatMessagesContainer = document.getElementById('chatMessages');
            chatMessagesContainer.innerHTML = '';
            chatMessages.forEach(chat => {
                const chatMessageElement = document.createElement('div');
                chatMessageElement.classList.add('message', chat.sender === 'Admin' ? 'admin' : 'employee');
                chatMessageElement.textContent = `${chat.sender}: ${chat.message}`;
                chatMessagesContainer.appendChild(chatMessageElement);
            });

            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
