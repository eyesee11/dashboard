<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Attendance Management with Chat Icon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        nav {
            background: #363636;
            width: 280px;
            box-shadow: 0 20px 35px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            margin: 20px 10px;
   
        }

        .logo i {
            font-size: 24px;
            margin-right: 15px;
            color: #ffffff;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav a {
            color: #ffffff;
            font-size: 14px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        nav a i {
            margin-right: 10px;
        }

        nav a:hover {
            background: #eee;
            color: #000;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            gap: 20px;
        }

        .container {
            background-color: #373737;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .form-section, .attendance-records {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgb(255, 255, 255);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #5a5a5a;
            outline: none;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #5a5a5a;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a5a5a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        .chat-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #5a5a5a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 30px;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .chat-icon:hover {
            background-color: #5a5a5a;
        }

        .chat-section {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px;
            background-color: #5a5a5a;
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #e7f0f7;
        }

        .chat-messages .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .chat-messages .admin {
            background-color: #5a5a5a;
            color: white;
            text-align: right;
            margin-left: auto;
        }

        .chat-messages .employee {
            background-color: #000000;
            color: #333;
            text-align: left;
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .chat-input button {
            width: 100px;
            background-color: #5a5a5a;
        }

        .chat-input button:hover {
            background-color: #5a5a5a;

            .chat-icon {
                position: fixed;
                bottom: 20px;
                right: 20px;
                font-size: 30px;
                cursor: pointer;
                background-color: #5a5a5a;
                color: white;
                border-radius: 50%;
                padding: 10px;
            }
            
            .chat-window {
                display: none; /* Hidden by default */
                position: fixed;
                bottom: 70px;
                right: 20px;
                width: 300px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }
            
            .chat-header {
                background-color: #5a5a5a;
                color: white;
                padding: 10px;
                display: flex;
                justify-content: space-between;
            }
            
            .chat-messages {
                height: 200px;
                overflow-y: auto;
                padding: 10px;
            }
            
            .user-input {
                display: flex;
            }
            
            .user-input input {
                flex-grow: 1;
                padding: 10px;
            }
            
            .user-input button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Admin Attendance Management</h1>
    <nav>
        <div class="logo">
            <i class="fas fa-user-shield"></i>
            <span style="color: white;">Admin Dashboard</span>
        </div>
        <ul>
            <li><a href="admin.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="admAttendance.html"><i class="fas fa-users"></i> Attendance</a></li>
            <li><a href="admProject.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    <div class="main-container">
        <div class="container">
            <div class="form-section">
                <h2>Mark Attendance</h2>
                <form id="attendanceForm">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="employeeId">Employee ID:</label>
                    <input type="text" id="employeeId" name="employeeId" required>
                    <label for="attendance">Attendance:</label>
                    <select id="attendance" name="attendance" required>
                        <option value="">Select Attendance</option>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                        <option value="Leave">Leave</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </div>






            <div class="chat-icon" onclick="toggleChat()">
                ðŸ’¬
            </div>
            
            <div class="chat-window" id="chatWindow">
                <div class="chat-header">
                    <h2>Chat</h2>
                    <button onclick="toggleChat()">X</button>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="user-input">
                    <input type="text" id="messageInput" placeholder="Type your message here..." />
                    <button id="sendButton">Send</button>
                </div>
            </div>






            <div class="attendance-records">
                <h2>Attendance Records</h2>
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Employee ID</th>
                            <th>Attendance</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.style.display = chatWindow.style.display === 'none' || !chatWindow.style.display ? 'block' : 'none';
        }
        
        document.getElementById('sendButton').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            
            if (messageInput.value.trim() !== '') {
                const chatMessages = document.getElementById('chatMessages');
                const messageElement = document.createElement('div');
                messageElement.textContent = messageInput.value; // Display the message
                chatMessages.appendChild(messageElement);
                
                messageInput.value = ''; // Clear input field
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
            }
        });
        
        // Optional - send message on pressing 'Enter'
        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('sendButton').click(); // Trigger send button click
                event.preventDefault();
            }
        });
    </script>
