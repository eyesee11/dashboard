<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #000000;
            line-height: 1.6;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        nav {
            background: #363636;
            width: 280px;
            box-shadow: 0 20px 35px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            margin: 20px 10px;
        }

        .logo i {
            font-size: 24px;
            margin-right: 15px;
            color: #ffffff;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav a {
            color: #ffffff;
            font-size: 14px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        nav a i {
            margin-right: 10px;
        }

        nav a:hover {
            background: #eee;
            color: #000;
        }

        .main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .main-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .main-top h1 {
            font-size: 24px;
            color: #333;
        }

        .main-top i {
            font-size: 24px;
            color: #555;
            cursor: pointer;
        }

        .management-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .user-management,
        .analytics-section {
            flex: 1;
            background: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .user-management h2,
        .analytics-section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .user-management img,
        .analytics-section img {
            width: 70%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #05509f, #0056b3);
            color: #363636;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
        }

        .button:hover {
            background: linear-gradient(135deg, #05509f, #0056b3);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            nav {
                width: 100%;
                height: auto;
            }

            .main {
                padding: 10px;
            }

            .management-container {
                flex-direction: column;
            }

            .user-management,
            .analytics-section {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <span style="color: white;">Admin Dashboard</span>
            </div>
            <ul>
                <li><a href="admin.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="admAttendance.html"><i class="fas fa-users"></i> Attendance</a></li>
                <li><a href="admProject.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main">
            <div class="main-top">
                <h1 style="color: white;">Welcome, Admin</h1>
                <i class="fas fa-cog"></i>
            </div>

            <div class="management-container">
                <div class="user-management">
                    <h2 style="color: white;">Attendance</h2>
                    <img src="https://img.freepik.com/premium-vector/planning-business-vector-illustration-concept_211975-1078.jpg?size=626&ext=jpg&ga=GA1.1.1625861898.1728284886&semt=ais_hybrid" alt="Attendance Overview" />
                    <a class="button" href="admAttendance.html">View Attendance</a>
                </div>
                <div class="analytics-section">
                    <h2 style="color: white;">Project Analytics Overview</h2>
                    <img src="https://img.freepik.com/free-vector/student-standing-flip-chart-studying_1262-21424.jpg?ga=GA1.1.1625861898.1728284886&semt=ais_hybrid" alt="Project Analytics Overview" />
                    <a class="button" href="admProject.html">View Detailed Analytics</a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
